<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrinkub</title>
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/2712589-200.png">
</head>

<body class="body">
    <div class="TitlePadding">
        <p class="Title">Shrinkub</p>
        <p class="description">Shorten your links, for free:</p>
    </div>
    <div class="center">
        <input class="input" type="text" placeholder="Link" id="longurl">
        <button class="button" id="shorten">Shorten</button><br>
    </div>
    <div id="link" class="centerLink">
        <div class="tooltip">
            <input class="link" type="text" id="shorturl" readonly>
            <span class="tooltiptext">Click to copy</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
